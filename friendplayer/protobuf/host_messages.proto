syntax = "proto3";

package fp_proto;

message VideoFrame {
    enum FrameType {
        NORMAL = 0;
        IDR = 1;
        PPS_SPS = 2;
    }
    uint32 chunk_offset = 1;
    FrameType frame_type = 2;
    bytes data = 3;
}

message AudioFrame {
    uint32 chunk_offset = 1;
    bytes data = 2;
}

message HostDataFrame {
    uint32 frame_num = 1;
    uint32 frame_size = 2;
    uint32 stream_point = 3;
    oneof DataFrame {
        VideoFrame video = 4;
        AudioFrame audio = 5;
    }
}